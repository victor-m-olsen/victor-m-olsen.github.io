<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Forest Maps - Victor Olsen</title>
  <!-- Link any necessary stylesheets or scripts here -->
  <link href="css/styles.css" rel="stylesheet" />
  <style>

      height: 100%;
